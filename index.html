<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Les Bonnes Pièces</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="pieces.js"></script>
  </head>
  <body>
    <header>
      <img src="images/logo-les-bonnes-pieces.png" alt="LOGO" />
      <h1>Les Bonnes Pièces</h1>
    </header>
    <main>
      <!-- Menu de recherche -->
      <section class="filtres">
        <h3>Filtres</h3>
        <div class="dropdown">
          <input style="z-index: 3" class="dropdown-toggle" type="text" />
          <div class="dropdown-text">Sélectionner un triage</div>
          <ul class="dropdown-content">
            <li class="btn-trier"><a href="#">Trier par prix croissant</a></li>
            <li class="btn-filtrer">
              <a href="#">Filtrer les pièces non abordables</a>
            </li>
            <li class="btn-decroissant">
              <a href="#">Trier par prix décroissant</a>
            </li>
            <li class="btn-nodesc">
              <a href="#">Filtrer les pièces sans description</a>
            </li>
          </ul>
        </div>

        <div class="pousse">&nbsp;</div>

        <div class="range-section">
          <h3 style="margin-bottom: 15px">Prix maximum:</h3>
          <input
            type="range"
            name="prix-max"
            id="prix-max"
            min="0"
            max="60"
            step="5"
          />
        </div>
        <br />

        <form class="formulaire-avis">
          <label>Identifiant de la pièce : </label> 
              <input type="number" name="piece-id" /><br/>
          <label>  Nom d'utilisateur :</label>
              <input type="text" name="utilisateur" />

          <label>Avis : </label><br/>
          <textarea name="commentaire" id="commentaire"></textarea>
          <br/>
          <br/>

          <button>Envoyer</button>
        </form>
      </section>

      <!-- Fiches produits -->
      <section class="fiches">
        <!-- Code ajouté -->
        <!-- <div class="abordables">

				</div> -->
        <!-- <div class="disponibles">

				</div> -->
      </section>
    </main>
  </body>
</html>
